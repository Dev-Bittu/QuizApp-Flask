{% extends 'layout.html' %}

{% block title %}Admin{% endblock %}

{% block body %}
<div class="row mt-5">
  <h1 class="text-center">
    Administration
  </h1>
</div>

<div class="row mt-3">
  <div class="col-7">
    <h3>Get Results</h3>
  </div>
  <div class="col-5">
    <a class="btn btn-outline-primary float-end" href="{{ url_for('main.admin_results') }}" role="button">
      Get Results
    </a>
  </div>
</div>
<div class="row mt-3">
  <div class="col-7">
    <h3>Verify & Add Questions</h3>
  </div>
  <div class="col-5">
    <a class="btn btn-outline-primary float-end" href="{{ url_for('main.admin_add_questions') }}" role="button">
      Add Questions
    </a>
  </div>
</div>
<div class="row mt-3">
  <div class="col-7">
    <h3>Upload Questions</h3>
  </div>
  <div class="col-5">
    <a class="btn btn-outline-primary float-end" href="{{ url_for('main.admin_upload_questions') }}" role="button">
      Upload
    </a>
  </div>
</div>
<div class="row mt-3">
  <div class="col-7">
    <h3>Create SET</h3>
  </div>
  <div class="col-5">
    <a class="btn btn-outline-primary float-end" href="{{ url_for('main.admin_create_set') }}" role="button">
      Create
    </a>
  </div>
</div>
<div class="row mt-3">
  <div class="col-7">
    <h3>Show SETs</h3>
  </div>
  <div class="col-5">
    <a class="btn btn-outline-primary float-end" href="{{ url_for('main.admin_show_sets') }}" role="button">
      Show
    </a>
  </div>
</div>
<div class="row mt-3">
  <div class="col-7">
    <h3>Distribute SETs</h3>
  </div>
  <div class="col-5">
    <a class="btn btn-outline-primary float-end" href="{{ url_for('main.admin_distribute_sets') }}" role="button">
      Distribute
    </a>
  </div>
</div>
{% endblock %}
